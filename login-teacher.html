<body>
    <header class="header-page bg-white shadow fixed-top">
        <div class="header-row container-fluid d-flex align-items-center justify-content-between py-3">
      
          <!-- القائمة اليسرى (أيقونات) -->
          <nav class="d-flex gap-4 ms-4">
            <a href="#" title="تغيير اللغة"><i class="fas fa-language"></i></a>

            <a href="#" title="اتصل بنا"><i class="fas fa-phone"></i></a>

          </nav>
      
          <!-- الشعار على اليمين -->
          <a href="index.html">
            <img src="images/spark.png" alt="spark education">
          </a>
        </div>
      </header>

      <section class="login-teacher">

        <div class="form-container-teacher">
            <!-- نموذج تسجيل المعلم (افتراضي) -->
            <form id="teacherForm" class="custom-form" style="display: block;">
                <h3>تسجيل دخول المعلم</h3>
                <input type="text" placeholder=" ادخل رقم الهوية" class="input-box-teacher">
                <input type="password" placeholder=" ادخل كلمة المرور" class="input-box-teacher2">
                <button class="login-btn-teacher">تسجيل الدخول</button>
            </form>

            <!-- نموذج تسجيل المدير -->
            <form id="adminForm" class="custom-form" style="display: none;">
                <h3>تسجيل دخول المدير</h3>
                <input type="text" placeholder=" ادخل رقم الهوية" class="input-box-teacher">
                <input type="password" placeholder=" ادخل كلمة المرور" class="input-box-teacher2">
                <button class="login-btn-teacher">تسجيل الدخول</button>
            </form>

            <div class="icons">
                <a href="#" class="login-icon" id="icon-admin" onclick="showForm('admin', this)"><img src="images/manager-off.png" alt="Admin" title="تسجيل دخول المدير"></a>
                <a href="#" class="login-icon" id="icon-teacher"  onclick="showForm('teacher',this)"><img src="images/teacher.png" alt="Teacher" title="تسجيل دخول المعلم"></a>

            </div>


        </div>
      </section>
